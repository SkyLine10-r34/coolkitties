<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickerz</title>
    <link rel="icon" href="img/baby-yoda.svg" />
    <!-- <link rel="stylesheet" href="css/index.css" /> -->
     <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     
  </head>
  <body>
    <header id="home" class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Stickerz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-navbar" aria-controls="top-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="top-navbar">
            <a href="#home" class="nav-link active aria-current="page"">Home</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#contacts" class="nav-link">Contacts</a>
            <a href="#cart" class="nav-link">Cart</a>
            <div class="clock"></div>
          </div>
        </div>
      </nav>
      <div id="carousel-products" class="carousel slide container">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/baby-yoda.svg" class="d-block w-50 mx-auto" alt="baby-yoda">
          </div>
          <div class="carousel-item">
            <img src="img/banana.svg" class="d-block w-50 mx-auto" alt="Banana">
          </div>
          <div class="carousel-item">
            <img src="img/girl.svg" class="d-block w-50 mx-auto" alt="Girl">
          </div>
          <div class="carousel-item">
            <img src="img/viking.svg" class="d-block w-50 mx-auto" alt="Viking">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-products" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-products" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <main>
      <section class="main-products-carousel container">
        <button class="back">back</button>
        <div class="slide"></div>
        <button class="button">forward</button>
      </section>
      <section class="main-products container">
        <h2 id="products" class="main-products__h2">Products</h2>
        <div class="main-products__list"> </div>
      </section>
    </main>
    <footer id="contacts" class="footer container">
      <h2>Contact Us</h2>
      <form action="" class="footer__contacts">
        <input type="text" name="name" placeholder="name" />
        <input type="email" name="email" placeholder="email" />
        <button class="button button-card">Submit</button>
      </form>
    </footer>

    <div class="modal fade" id="product-info-modal" tabindex="-1" aria-labelledby="product-info-modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="product-info-modalLabel">Baby Yoda</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/baby-yoda.svg" class="card-img-top" alt="baby-yoda">
            <h5 class="card-title">Baby Yoda</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="anonymous" ></script>
  <script src="js/clock.js"></script>
  <script src="js/product-list.js"></script>
  <script src="js/productsCarousel.js"></script>
</body>
</html>
